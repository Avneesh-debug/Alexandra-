<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f0e3;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #ff7f7f;
            font-size: 3em;
        }
        img {
            max-width: 200px;
            border-radius: 10px;
        }
        p {
            font-size: 1.5em;
            color: #6b4f4f;
            margin: 20px 0;
        }
        .btn {
            background-color: #ff7f7f;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #f55d5d;
        }
    </style>
</head>
<body>
    <h1>I Love You, [my cute princess alexandra]!</h1>
    <img src="https://4kwallpapers.com/images/walls/thumbs_2t/10116.png" alt="Cute Bear">
    <p>You bring so much joy and love into my life. I am so lucky to have you by my side. Will you be mine forever?</p>
    <button class="btn" onclick="alert('Yes! Yes! Yes!')">Yes, I will!</button>
</body>
</html>
